<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>

        <h1>
            Registration Form
        </h1>

    <form action="">
   
    <label for="name">Name of the Applicant</label>
    <br>
    <input type="text" name="first" placeholder="First Name" required>
    <input type="text" name="last" placeholder="Last Name" required>
    <br>
    <br>
    <label for="dob">Date of Birth</label>
    <br>
    <input type="date" required>
    <br>
    <br>
    <label>Gender:</label><br>
    <input type="radio" id="male" name="gender" value="male" required>
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female" required>
    <label for="female">Female</label>
    <input type="radio" id="other" name="gender" value="other" required>
    <label for="other">Other</label>
    <br>
    <br>
    <label for="address">Address</label>
    <input type="text" placeholder="Permanent Address" required>
    <br>
    <br>
    <input type="text" placeholder="City" required>&nbsp;&nbsp;<input type="text" placeholder="State" required>
    <br>
    <br>
    <input type="number" placeholder="Pincode">&nbsp;&nbsp;<label for="country">Country:</label>
    <select id="country" name="country" required>
        <option value="">Select Country</option>
        <option value="USA">United States</option>
        <option value="Canada">Canada</option>
        <option value="India">India</option>
        <option value="UK">United Kingdom</option>
    </select>
    <br>
    <br>
    <label for="email">Email</label><br>
    <input type="email" name="email" id="email" placeholder="Email Address" required>
    <br>
    <br>
    <label for="Mother's and Father's Name">Mother's and Father's Name</label><br>
    <textarea type="text" name="p_name" id="" rows="" required></textarea>
    <br>
    <br>
    <label for="p_number">Parent's Contact Number</label><br>
    <input type="number" name="p_number" id="parent's Number" required>
    <br>
    <br>
    <label for="Mother's and Father's Occupation">Mother's and Father's Occupation
</label><br>
<textarea name="Mother's and Father's Occupation
" id="" cols="30" rows=""></textarea>

<br>
<br>
<button>Submit</button>
</form>
</body>
</html>
